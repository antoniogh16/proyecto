    top: 20px;
    right: 20px;
    width: 100px; /* Ajusta el tamaño del logo según sea necesario */

    font-size: 12px;
    text-anchor: middle;

    margin-top: 20px;

  #permutationInfo {
    position: absolute;
    right: 50%;
    top: 50%;
    transform: translate(50%, -50%);
    background-color: #003A6B; /* Color de la UVP | Universidad del Valle de Puebla */
    color: white;
    border-radius: 8px;
    padding: 10px;
  }
  #permutationInfo th, #permutationInfo td {
    padding: 8px;
    border: 1px solid #ddd;
  }
</style>

<div class="container mt-5">
  <h2>Permutación Circular</h2>
  <div class="input-group mb-3">
    <input type="number" class="form-control" id="nValue" placeholder="Introduce el valor de n (n ≥ 3)" min="3">
    <div class="input-group-append">
      <button class="btn btn-primary" id="calculateButton">Calcular</button>
    </div>
  </div>
  <div id="circleContainer" class="mt-3">
    <!-- SVG para la visualización del círculo rotatorio -->
    <svg id="circleSVG" width="200" height="200" viewBox="-100 -100 200 200">
      <!-- Círculo -->
      <circle cx="0" cy="0" r="80" stroke="black" stroke-width="2" fill="none"/>

      <!-- Números dentro del círculo -->
      <g id="numbersGroup"></g>
    </svg>
  </div>
  <div id="output"></div>
</div>

<div id="permutationInfo">
  <table>
    <tr>
      <th>Total Permutations</th>
      <td id="totalPermutations">0</td>
    </tr>
    <tr>
      <th>Execution Time</th>
      <td id="executionTime">0</td>
    </tr>
  </table>
</div>
